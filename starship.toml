add_newline = false

# Change the default prompt format
format = """\
[╭╴](238) [{](bold #ffd08e)[ H ](bold #ff9001)[}](bold #ffd08e) on $env_var\
$all[╰─](238)$character"""

format = """
 $os$directory$git_branch$git_status$docker_context$python
$character
"""

# ────────────────── Prompt character ──────────────────
[character]
success_symbol = "[❯](bold green)"
error_symbol   = "[❯](bold red)"

# ────────────────── OS / Distro ──────────────────
[env_var.STARSHIP_DISTRO]
variable = "STARSHIP_DISTRO"
format = "[$env_value](bold white) "
disabled = false

# ────────────────── Directory ──────────────────
[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "󰋜 ~"
read_only = " 󰌾"
read_only_style = "red"
format = "[$path]($style)[$read_only]($read_only_style) "

# ────────────────── Git ──────────────────
[git_branch]
symbol = "󰘬 "
truncation_length = 4
truncation_symbol = "…/"
style = "bold green"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold green"
format = "([$all_status$ahead_behind]($style)) "
conflicted = "󰞇 "
up_to_date = ""
untracked = "󰋗 "
modified = "󰏫 "
staged = "󰐗 "
renamed = "󰏬 "
deleted = "󰍴 "
stashed = "󰏖 "
ahead = "󰁝${count}"
behind = "󰁅${count}"
diverged = "󰁝${ahead_count}󰁅${behind_count}"

# ────────────────── Docker ──────────────────
[docker_context]
symbol = "󰡨 "
format = "[$symbol$context](bold blue) "

# ────────────────── Languages ──────────────────
[python]
symbol = "󰌠 "
format = "[$symbol$version](yellow) "
python_binary = ["python3", "python"]

[nodejs]
symbol = "󰎙 "
format = "[$symbol$version](bold green) "
disabled = true

# ────────────────── Battery ──────────────────
[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂂 "
